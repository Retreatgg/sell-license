databaseChangeLog:
  - changeSet:
      id: 005-create-feedback-table
      author: argen
      changes:
        - createTable:
            tableName: feedback
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: full_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: car_number
                  type: varchar(20)
              - column:
                  name: feedback_type
                  type: varchar(50)