databaseChangeLog:
  - changeSet:
      id: create table for users
      author: Argen
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: full_name
                  type: varchar(150)
                  constraints:
                    nullable: false
              - column:
                  name: original_phone_number
                  type: varchar(20)
                  constraints:
                        nullable: false
              - column:
                  name: changed_phone_number
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(300)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(260)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  defaultValueBoolean: true
