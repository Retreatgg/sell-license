databaseChangeLog:
  - changeSet:
      id: create table for car number lots
      author: Argen
      changes:
        - createTable:
            tableName: car_number_lots
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: full_car_number
                  type: varchar(20)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: first_letter
                  type: varchar(1)
                  constraints:
                    nullable: false
              - column:
                  name: first_digit
                  type: varchar(1)
                  constraints:
                    nullable: false
              - column:
                  name: second_digit
                  type: varchar(1)
                  constraints:
                    nullable: false
              - column:
                  name: third_digit
                  type: varchar(1)
                  constraints:
                    nullable: false
              - column:
                  name: second_letter
                  type: varchar(1)
                  constraints:
                    nullable: false
              - column:
                  name: third_letter
                  type: varchar(1)
                  constraints:
                    nullable: false
              - column:
                  name: region_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_region_car_number_lot_id
                    references: regions(id)
              - column:
                  name: created_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updated_date
                  type: timestamp
              - column:
                  name: author_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_author_car_number_lot_id
                    references: users(id)
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: original_price
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: markup_price
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(20)
              - column:
                  name: is_sold
                  type: boolean
                  defaultValueBoolean: false
              - column:
                  name: comment
                  type: text